<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <script src="main.js"></script>
</head>

<body>
    <div class="layer sizeUpAnimation">
        <h2>Tic Tac Toe</h2>
        <div id="startingDiv">
            <div id="player1Div" class="playerDiv">
                <h4>First Player -- X</h4>
                <iframe class="hoverLightBorder" src="https://giphy.com/embed/l41lGnxllmN3YqOyI" width="480"
                    height="480" frameBorder="0" class="giphy-embed" allowFullScreen></iframe>
                <div class="fontDivs darkBorder">
                    <img class="playerFont hoverAccentColor hoverDarkBorder" onclick="gameController.setPlayer(1, true)">
                    <img class="botFont hoverAccentColor hoverDarkBorder" onclick="gameController.setPlayer(1, false)">
                </div>
            </div>

            <h1> VS </h1>

            <div id="player2Div" class="playerDiv">
                <h4>Second Player -- O</h4>
                <iframe src="https://giphy.com/embed/xT77XUw1XMVGIxgove" width="480" height="480" frameBorder="0"
                    class="giphy-embed" allowFullScreen></iframe>
                <div class="fontDivs darkBorder">
                    <img class="playerFont hoverAccentColor hoverDarkBorder" onclick="gameController.setPlayer(2, true)">
                    <img class="botFont hoverAccentColor hoverDarkBorder" onclick="gameController.setPlayer(2, false)">
                </div>
            </div>
        </div>

        <div id="gameDiv">
        </div>
    </div>
</body>

</html>
